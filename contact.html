<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabsZone</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="logo-title">
            <img class="logo" src="assets/images/HabsLogo.jpg" alt="Habs Logo">
                <p id="title">HabsZone</p>
        </div>
        <div>
            <ul id="menu">
                <li class="list"><a href="home.html">Home</a></li>
                <li class="list"><a href="roster.html">Roster</a></li>
                <li class="list"><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>
    </header>
    <section id="contact">
        <h2>Contact Us</h2>
        <div class="contact-container">
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
        
                <label for="email">Email:</label>
                <input type="email" id="email" required pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
        
                <label for="message">Message:</label>
                <input type="text" id="message" required>
        
                <button type="submit" class="contactBtn">Submit</button>
            </form>
            <img src="assets/images/mail.jpg" alt="mail" class="contact-image">
        </div>
    </section>

    <footer>
        <div class="footer">
            <div class="footer-col">
                <h3 id="h3">HabsZone</h3>
                <p>&copy; 2024 HabsZone. All Rights Reserved.</p>
                <div class="socials">
                    <a href="https://www.facebook.com/canadiensmtl" target="_blank"><img src="assets/images/Facebook.png" alt="Facebook"></a>
                    <a href="https://x.com/canadiensmtl" target="_blank"><img src="assets/images/Twitter.png" alt="X"></a>
                    <a href="https://www.instagram.com/canadiensmtl/"><img src="assets/images/Instagram.png" alt="Instagram"></a>
                    <a href="https://www.youtube.com/@canadiensmtl"><img src="assets/images/youtube.png" alt="Youtube" id="yt"></a>
                </div>
            </div>
            <div class="footer-col">
                <ul id="menu">
                    <li class="list">About Us</li>
                    <li class="list">Terms & Condition</li>
                    <li class="list">Privacy Policy</li>
                    <li class="list"><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="script/script.js"></script>
</body>
</html>
